<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        #loginbox {
            margin-top: 50px;
        }

        .card-header {
            background-color: #17a2b8;
            color: white;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
<div class="container">
    <div id="loginbox" class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
        <div class="card border-info">
            <div class="card-header text-center">
                Sign In
            </div>
            <div class="card-body">
                <!-- Login Form -->
                <form action="" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal" id="loginForm">

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <!-- Check for login error -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <span th:text="'Invalid Username and passowrd Entered values are' + ${param.username}+ ' and ' + ${param.password}"></span>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                    </div>

                    <!-- User name -->
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Username" class="form-control" oninput="displayTypedText()"/>
                    </div>
                    <script>
                        function displayTypedText(){
                            var typedText = document.getElementById('usernameInput').value();

                            document.getElementById('typedText').innerText = typedText;
                        }
                    </script>

                    <!-- Password -->
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" class="form-control" />
                    </div>


<!--                   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    <!-- Login/Submit Button -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success" >Login</button>
                    </div>


                </form>
<!--                <script>-->
<!--                    var csrfToken=document.getElementById('loginForm').querySelector('[name="_csrf"]').value;-->
<!--                    console.log('CSRF token',csrfToken)-->
<!--                </script>-->
            </div>
        </div>
    </div>
</div>
</body>

</html>
